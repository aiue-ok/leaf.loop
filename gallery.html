    />
    <script src="js/gallery.js" defer></script>
    <script src="js/timer-hero.js" defer></script>

  <body class="gallery">
    <header>
      <!-- ハンバーガーメニューが必要ならここに -->

      <button class="menu-btn" aria-label="メニューを開く">

          <button class="close-button zen-kaku-gothic-new-bold">×</button>
          <ul class="menu-list zen-kaku-gothic-new-light">

              <a href="index.html"><span class="link-text">ホーム</span></a>

            <li><span class="link-text">世界のお茶を少しだけ</span></li>
            <li><span class="link-text">遠くのことを少しだけ</span></li>
            <li><span class="link-text">このサイトについて</span></li>
          </ul>
          <div class="clock-icon">
            <svg

              height="199"
              viewBox="0 0 227 199"

              xmlns="http://www.w3.org/2000/svg"
            >
              <g
                style="mix-blend-mode: soft-light"

      <h1>世界のお茶を少しだけ</h1>
      <h2>世界のお茶をテーマにした視覚的サンプルです。</h2>
    </header>
    <main>
      <div class="photo-container zen-maru-gothic-regular">
        <div class="photo-box">
          <img
            src="images/teas/timothy-newman-_ZH-GRbh0iE-unsplash.jpg"
            alt="茶の木"
            data-caption="茶は、チャノキの葉（茶葉）や茎（茎茶・棒茶）から作られる飲み物"
          />
        </div>
        <div class="photo-box">
          <img
            src="images/teas//na-visky-3hRRT4qztzs-unsplash.jpg"
            alt="緑茶"
            data-caption="１日のはじまりは緑茶から"
          />
        </div>

        <div class="photo-box">
          <img
            src="images/teas/matcha-co-TIxtjq1qdRs-unsplash.jpg"
            alt="抹茶"
            data-caption="抹茶の苦味・甘味・香り・色"
          />
        </div>

        <div class="photo-box">
          <img
            src="images/teas/alice-pasqual-2yZxFxn1938-unsplash.jpg"
            alt="ドライハーブ"
            data-caption="チャノキ以外の薬草・香草が持つ魅力"
          />
        </div>
        <div class="photo-box">
          <img
            src="images/teas/md-mehedi-hassan-sharif-Zqai2COyXBw-unsplash.jpg"
            alt="ジャスミンの花"
            data-caption="ジャスミンの花の甘く濃厚な香り"
          />
        </div>
        <div class="photo-box">
          <img
            src="images/teas/merve-sehirli-nasir--feoAbhn8Pc-unsplash.jpg"
            alt="ハーブティ"
            data-caption="お湯を注いで飲むまでの抽出時間"
          />
        </div>
        <div class="photo-box">
          <img
            src="images/teas/helen-van-rJWJLdOgLzA-unsplash.jpg"
            alt="青いハーブティ"
            data-caption="レモンを加えると色が変化するパタフライピー"
          />
        </div>
        <div class="photo-box">
          <img
            src="images/teas/teacora-rooibos-Mp2HHad-QF0-unsplash.jpg"
            alt="ルイボスティ"
            data-caption="南アフリカ原産の甘く優しい味のルイボスティ"
          />
        </div>
        <div class="photo-box">
          <img
            src="images/teas/teacreativelife-soo-chung-EE6fFDyEtRc-unsplash.jpg"
            alt="ルビーのように赤いハイビスカスティ"
            data-caption="クエン酸の酸味とルビー色が特徴のハイビスカスティ"
          />
        </div>
        <div class="photo-box">
          <img
            src="images/teas/tea-cups-assortment-wooden-board.jpg"
            alt="多種多様な中国茶"
            data-caption="中国茶はお茶の種類が多くあり奥が深い"
          />
        </div>
        <div class="photo-box">
          <img
            src="images/teas/sergey-n-szmge3ABe94-unsplash.jpg"
            alt="茶器"
            data-caption="中国茶は淹れ方や飲み方、茶器もさまざま"
          />
        </div>
        <div class="photo-box">
          <img
            src="images/teas/jelleke-vanooteghem-qfRsevOtQXE-unsplash.jpg"

            data-caption="午後を優雅に英国発祥アフタヌーンティー"

        </div>

        <div class="photo-box">
          <img
            src="images/teas/emily-wade-wCeYehOEJ48-unsplash.jpg"

            data-caption="ミルクやスパイスを入れるとまた違った味に"
          />
        </div>
        <div class="photo-box">
          <img
            src="images/teas/messrro-svBi79E4viI-unsplash.jpg"

          />
        </div>
        <div class="photo-box">
          <img
            src="images/teas/anita-austvika-bVELgdlCfIw-unsplash.jpg"

          />
        </div>
        <div class="photo-box">
          <img
            src="images/teas/ewien-van-bergeijk-kwant-LIbXABpmzfc-unsplash.jpg"

          />

        <div class="photo-box">
          <img
            src="images/teas/vivek-kumar-JS_ohjocm00-unsplash.jpg"

          />
        </div>
      </div>
    </main>

    <!-- /* ≡≡≡ ミニタイマーここから */ -->
    <div class="item item1 timer m-plus-1p-regular">
      <div class="timer-grid-container timer-mini-container">
        <div class="timer1">
          <h1 class="timer_count kiwi-maru-regular" id="timer">00:00</h1>
        </div>
        <!-- 初期設定ボタン -->
        <div class="timer2">
          <!-- プリセット -->
          <button class="setTimeBtn btn btn--pill" data-minutes="3">3分</button>
          <button class="setTimeBtn btn btn--pill" data-minutes="4">4分</button>
          <button class="setTimeBtn btn btn--pill" data-minutes="5">5分</button>
        </div>
        <div class="timer3">
          <button id="startBtn" class="btn">
            <span class="set-button material-symbols-outlined icon-size"
              >play_circle
            </span>
          </button>
          <button id="stopBtn" class="btn">
            <span class="set-button material-symbols-outlined icon-size"
              >stop_circle
            </span>
          </button>
          <button id="resetBtn" class="btn">
            <span class="set-button material-symbols-outlined icon-size"
              >refresh
            </span>
          </button>
          <button
            id="muteBtn"
            class="mute-btn btn"
            aria-label="ミュート切替"
            aria-pressed="false"
            title="ミュート"
          >
            <span class="material-symbols-outlined">volume_off</span>
          </button>
        </div>
        <div class="timer4">
          <span class="vol-label">音量：</span>
          <input
            type="range"
            class="volume-control"
            id="volumeControl"
            min="0"
            max="1"
            step="0.01"
            value="1"
          />
        </div>
      </div>
    </div>
    <!-- /* ≡≡≡ Lightboxここから */ -->
    <div id="lightbox" class="lightbox hidden">
      <div class="lightbox-content">
        <img id="lightbox-img" src="" alt="" />
        <p id="lightbox-caption"></p>
        <button id="prev-btn" class="nav-button left">&larr;</button>
        <button id="next-btn" class="nav-button right">&rarr;</button>
        <div class="lightbox-header-parent">
          <button id="toggle-fit" class="fit-toggle-btn">
            <!-- 🔍 拡大率切り替え -->
            <span class="material-symbols-outlined" id="message"> zoom_in </span
            ><br />拡大率
          </button>
          <button id="lightbox-close">
            <span class="material-symbols-outlined"> close </span>
          </button>
        </div>
      </div>
    </div>
    <audio id="alarmSound" src="/assets/mp3/alarm.mp3" preload="auto"></audio>
  </body>
</html>
