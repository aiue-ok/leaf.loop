    <main>

    <!-- /* ≡≡≡ ミニタイマーここから */ -->
    <div class="timer-mini-container timer">
      <div class="timer-mini-box timer-mini-background">
        <!-- カウントダウン表示 -->
        <div
          class="timer-bar__left timer-bar__count timer-mini-countdown-text kiwi-maru-regular"
        >
          <div class="timer-count" id="timer">3:00</div>
        </div>
        <!-- プリセット・タイマー -->
        <div
          class="timer-bar__center timer-bar__presets timer-mini-preset-parent m-plus-1p-regular"
        >
          <button
            class="timer-mini-preset-button setTimeBtn timer-preset__btn"
            data-minutes="3"
          >
            3
          </button>
          <button
            class="timer-mini-preset-button setTimeBtn timer-preset__btn"
            data-minutes="4"
          >
            4
          </button>
          <button
            class="timer-mini-preset-button setTimeBtn timer-preset__btn"
            data-minutes="5"
          >
            5
          </button>
        </div>
        <!-- タイマー操作 -->
        <div class="timer-bar__right timer-bar__actions timer-mini-set-parent">
          <button
            class="unset timer-ctrl__btn"
            aria-label="リセット"
            id="resetBtn"
          >
            <span
              class="timer-mini-set-button material-symbols-outlined icon-size"
              >refresh
            </span>
          </button>
          <button class="unset timer-ctrl__btn" aria-label="再生" id="startBtn">
            <span
              class="timer-mini-set-button material-symbols-outlined icon-size"
              >play_circle
            </span>
          </button>
          <button class="unset timer-ctrl__btn" id="stopBtn" aria-label="停止">
            <span
              class="timer-mini-set-button material-symbols-outlined icon-size"
              >stop_circle
            </span>
          </button>
          <button class="unset" aria-label="ミュート" id="muteBtn">
            <span
              class="timer-mini-set-button mute material-symbols-outlined icon-size"
              >volume_off
            </span>
          </button>
        </div>
      </div>
    </div>

    <!-- /* ≡≡≡ Lightboxここから */ -->
    <div id="lightbox" class="lightbox hidden">
      <div class="lightbox-content">
        <img id="lightbox-img" src="" alt="" />
        <p id="lightbox-caption"></p>
        <button id="prev-btn" class="nav-button left">&larr;</button>
        <button id="next-btn" class="nav-button right">&rarr;</button>
        <div class="lightbox-header-parent">
          <button id="toggle-fit" class="fit-toggle-btn">
            <!-- 🔍 拡大率切り替え -->
            <span class="material-symbols-outlined" id="message"> zoom_in </span
            ><br />拡大率
          </button>
          <button id="lightbox-close">
            <span class="material-symbols-outlined"> close </span>
          </button>
        </div>
      </div>
    </div>
    <footer>
      <div class="wrapper">
        <div class="sideitem">
          <span class="leaf-text">🌱</span>
          <p>このサイトについて</p>
        </div>
        <div class="sideitem">
          <span class="material-symbols-outlined help-icon-size"> help </span>
          <p>ヘルプ</p>
        </div>
      </div>
    </footer>
    <details id="mini-help" class="mini-help" data-help>
      <summary aria-label="ヘルプを開く">❔</summary>
      <div class="mini-help__card" role="dialog" aria-label="タイマーの使い方">
        <b>タイマーの使い方</b>
        <ul>
          <li>時間をタップで開始／停止</li>
          <li>長押しでリセット（安全）</li>
          <li>🔈でミュート切替</li>
        </ul>
        <button class="mini-help__close">閉じる</button>
      </div>
    </details>

    <!-- 背景クリック用 -->
    <div class="offcanvas-backdrop" hidden></div>
    <audio id="alarmSound" src="/assets/mp3/alarm.mp3" preload="auto"></audio>
  </body>
