<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>leaf.loop | 🌱hero</title>
    <link rel="stylesheet" href="styles/style.css" />
    <!-- GoogleFonts↓ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP&family=Kiwi+Maru&family=Kosugi+Maru&family=M+PLUS+1p&family=Zen+Kurenaido&family=Zen+Maru+Gothic:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Noto Sans -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="js/timer-hero.js" defer></script>
  </head>
  <body class="hero content">
    <!-- 動画の背景 -->
    <!-- autoplay：ページが読み込まれた時に自動で再生 -->
    <!-- muted：音声をミュートに設定 -->
    <!-- loop：動画を繰り返し再生 -->
    <video autoplay muted loop id="background-video">
      <source
        src="assets/mp4/5835661-uhd_3840_2160_25fps.mp4"
        type="video/mp4"
      />
      お使いのブラウザは動画タグに対応していません。
    </video>
    <!-- grid　親 -->
    <main class="grid-parent-hero">
      <div class="center timer-grid-container timer">
        <div class="timer-grid-item">
          <h1 class="timer_count kiwi-maru-regular" id="timer">00:00</h1>
          <!-- 初期設定ボタン -->
          <div class="buttons">
            <button class="setTimeBtn" data-minutes="3">3分</button>
            <button class="setTimeBtn" data-minutes="4">4分</button>
            <button class="setTimeBtn" data-minutes="5">5分</button>
          </div>
          <div class="buttons">
            <button id="startBtn">
              <span class="set-button material-symbols-outlined icon-size"
                >play_circle
              </span>
            </button>
            <button id="stopBtn">
              <span class="set-button material-symbols-outlined icon-size"
                >stop_circle
              </span>
            </button>
            <button id="resetBtn">
              <span class="set-button material-symbols-outlined icon-size"
                >refresh
              </span>
            </button>
          </div>
          <div>
            <label
              >音量：
              <input
                type="range"
                id="volumeControl"
                min="0"
                max="1"
                step="0.01"
                value="1"
              />
            </label>
          </div>
        </div>

        <audio
          id="alarmSound"
          src="/assets/mp3/alarm.mp3"
          preload="auto"
        ></audio>
      </div>
      <div class="center link zen-kaku-gothic-new-regular">
        <div class="hover-area bg-gallery">
          <a href="gallery.html" class="hover-link">
            <div class="text hover-text">世界のお茶を少しだけ</div>
          </a>
        </div>
      </div>
      <div class="center link zen-kaku-gothic-new-regular">
        <div class="hover-area bg-universe">
          <a href="universe.html" class="hover-link">
            <div class="text hover-text">遠くのことを少しだけ</div>
          </a>
        </div>
      </div>
      <div class="center">
        <div class="text zen-kaku-gothic-new-regular">
          <div class="suu">すぅ〜</div>
          <div class="tea">お茶でも淹れましょうか</div>
        </div>
      </div>
    </main>
  </body>
</html>
